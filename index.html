<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summative</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="landing">
      <h1>Booking</h1>
      <h3>How many people?</h3>
      <div class="partySize">
        <div class="inactive">1</div>
        <div class="inactive">2</div>
        <div class="inactive">3</div>
        <div class="inactive">4</div>
      </div>

      <h3>Choose dates</h3>
      <div class="dates">
        <input type="text" placeholder="arrival date" id="arrival" />
        <input type="text" placeholder="leaving date" id="leave" />
      </div>
    </section>

    <section id="master-accom">
      <h4>
        For <span></span> <span>person</span> and <span></span> night<span
        ></span>
      </h4>

      <h2>Hotel</h2>
      <h2>Hostel</h2>
      <h2>Motel</h2>
      <h2>House</h2>
    </section>
    <section id="sub-accom"></section>
    <section id="food">
      <div class="food-choice">
        <input type="checkbox" />
        <h2>Breakfast $10</h2>
      </div>
      <div class="food-choice">
        <input type="checkbox" />
        <h2>Lunch $20</h2>
      </div>
      <div class="food-choice">
        <input type="checkbox" />
        <h2>Dinner $25</h2>
      </div>
    </section>
    <section id="summary">
      <h1>Summary</h1>
      <div class="summary-content"></div>
    </section>
    <section id="payment">
      <form>
        <div class="form-group name">
          <label for="owner">Name on card</label>
          <input type="text" class="form-control" id="owner" />
        </div>
        <div class="form-group CVV">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" />
        </div>
        <div class="form-group" id="card-number-field">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" />
        </div>
        <div class="form-group" id="expiration-date">
          <label>Expiration Date</label>
          <select>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select>
            <option value="16">2020</option>
            <option value="17">2021</option>
            <option value="18">2022</option>
            <option value="19">2023</option>
            <option value="20">2024</option>
            <option value="21">2025</option>
          </select>
        </div>
        <div class="form-group" id="credit_cards">
          <img src="assets/card.svg" alt="" />
          <!-- <img src="assets/visa.png" width="80" id="visa" />
          <img src="assets/mastercard.svg" width="120" id="mastercard" />
          <img src="assets/amex.png" width="80" id="amex" /> -->
        </div>
        <div class="form-group" id="pay-now">
          <p>Confirm</p>
        </div>
      </form>
    </section>

    <section id="success">
      <div class="success-content">
        <i class="fas fa-times"></i>
        <h1>Success!</h1>
        <i class="fas fa-check-circle"></i>
      </div>
    </section>

    <div class="page-arrows">
      <i id="backButton" class="fas fa-arrow-left disabled"></i>
      <i id="forwardButton" class="fas fa-arrow-right disabled"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/master-accom.js"></script>
    <script src="js/sub-accom.js"></script>
    <script src="js/food.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/payment.js"></script>
    <script
      src="https://kit.fontawesome.com/edbd407585.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
